<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Đăng ký</title>
  <link rel="stylesheet" th:href="@{/accountmanage/css/register.css}">
</head>
<body>
  <div class="wrapper">
    <form th:action="@{/register}" method="post" th:object="${form}">
      <h1>Đăng ký</h1>

      <div class="input-box">
        <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
      </div>

      <div class="input-box">
        <input type="email" th:field="*{email}" placeholder="Email" required>
      </div>

      <!-- MẬT KHẨU: validate >= 6 ký tự -->
      <div class="input-box">
        <input type="password"
               th:field="*{password}"
               placeholder="Mật khẩu"
               required
               minlength="6"
               oninput="this.setCustomValidity(this.value.length < 6 ? 'Mật khẩu phải có ít nhất 6 ký tự' : '');"
               oninvalid="this.setCustomValidity('Mật khẩu phải có ít nhất 6 ký tự')">
      </div>

      <!-- Hiện lỗi validate từ backend (nếu có) -->
      <div class="form-msg error" th:if="${#fields.hasErrors('password')}">
        <span th:errors="*{password}"></span>
      </div>

      <div class="input-box">
        <input type="text" th:field="*{firstName}" placeholder="Họ" required>
      </div>

      <div class="input-box">
        <input type="text" th:field="*{lastName}" placeholder="Tên" required>
      </div>

      <div class="input-box">
        <input type="text" th:field="*{phone}" placeholder="Số điện thoại">
      </div>

      <!-- Select vai trò -->
      <div class="input-box select-field">
        <select class="role-select" th:field="*{role}" required>
          <option value="" disabled selected>-- Chọn vai trò --</option>
          <option value="CUSTOMER">Khách hàng (USER)</option>
          <option value="PROVIDER">Nhà cung cấp (PROVIDER)</option>
        </select>
      </div>

      <button type="submit" class="btn">Đăng ký</button>

      <!-- Hiện lỗi nếu có -->
      <div th:if="${error}" class="form-msg error">
        <span th:text="${error}"></span>
      </div>
      <div th:if="${success}" class="form-msg success">
        <span th:text="${success}"></span>
      </div>

      <div class="register-link">
        <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
      </div>

      <div class="center-btn">
        <a href="/homepage" class="ghost-btn">Quay lại Trang chính</a>
      </div>
    </form>
  </div>
</body>
</html>
