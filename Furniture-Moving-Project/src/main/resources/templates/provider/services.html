<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Service & Price Catalog</title>
    <link th:href="@{/provider/css/provider.css}" rel="stylesheet"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="pv-body">
<header class="pv-header">
    <h1>Service & Price Catalog</h1>
    <nav class="pv-nav">
        <a th:href="@{/provider}">Overview</a>
        <a th:href="@{/provider/services}" class="active">Catalog</a>
        <a th:href="@{/provider/orders}">Orders</a>
    </nav>
</header>

<main class="pv-container">
    <div class="pv-card">
        <div class="pv-row pv-between pv-center">
            <h2>My Services</h2>
            <button id="btnAdd" class="pv-btn">+ Add Item</button>
        </div>
        <table class="pv-table" id="tblItems">
            <thead>
            <tr>
                <th>Name</th><th>Base</th><th>perKm</th><th>perMin</th>
                <th>Stairs</th><th>NoElev.</th><th>Alley</th><th>Weekend</th>
                <th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<div class="pv-modal" id="itemModal" hidden>
    <div class="pv-modal-dialog">
        <h3 id="modalTitle">New Item</h3>
        <div class="pv-grid-2">
            <label>Name<input id="fName"></label>
            <label>Base Fee<input id="fBase" type="number" step="0.01"></label>
            <label>perKm<input id="fKm" type="number" step="0.01"></label>
            <label>perMin<input id="fMin" type="number" step="0.01"></label>
            <label>Stairs<input id="fStairs" type="number" step="0.01"></label>
            <label>NoElevator<input id="fNoElev" type="number" step="0.01"></label>
            <label>Narrow Alley<input id="fAlley" type="number" step="0.01"></label>
            <label>Weekend<input id="fWeekend" type="number" step="0.01"></label>
        </div>
        <div class="pv-row pv-end pv-gap">
            <button class="pv-btn pv-secondary" id="btnCancel">Cancel</button>
            <button class="pv-btn" id="btnSave">Save</button>
        </div>
    </div>
</div>

<script th:src="@{/provider/js/catalog.js}"></script>
</body>
</html>
