<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PV-002 • Thiết lập gói & bảng giá</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script>(function(){try{var s=localStorage.getItem('theme');var prefers=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;document.documentElement.classList.toggle('dark',s?s==='dark':prefers);}catch(e){}})();</script>
    <link rel="stylesheet" th:href="@{/dashbooard/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/dashbooard/css/style.css}">
    <style>
        body { padding: 20px; }
        .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
        .table input { width: 140px; }
        .muted { opacity:.8; font-size:.92rem; }
        .dark body { background:#0b0f14; color:#e6edf3; }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h2 class="mb-3">PV-002 • Thiết lập gói & bảng giá</h2>
    <p class="muted">Chọn gói → đặt <b>giá/km</b> → đặt giá từng <b>đồ nội thất</b> → Lưu.</p>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label class="form-label">Gói vận chuyển</label>
                    <select id="packageSelect" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Giá / km</label>
                    <input type="number" min="0" step="1000" id="pricePerKm" class="form-control" placeholder="vd 100000">
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-primary" id="saveAllBtn">Lưu cấu hình</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="m-0">Bảng giá theo từng nội thất</h5>
                <input type="search" id="filterInput" class="form-control" style="max-width:260px" placeholder="Lọc theo tên...">
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="itemsTable">
                    <thead>
                    <tr>
                        <th style="width:60%">Tên nội thất</th>
                        <th style="width:40%">Giá (đ)</th>
                    </tr>
                    </thead>
                    <tbody id="itemsBody"></tbody>
                </table>
            </div>
            <div class="text-end">
                <button class="btn btn-success" id="saveTableBtn">Lưu bảng giá</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/dashbooard/js/bootstrap.bundle.min.js}"></script>
<script src="/provider.js/provider-services.js"></script>
</body>
</html>
