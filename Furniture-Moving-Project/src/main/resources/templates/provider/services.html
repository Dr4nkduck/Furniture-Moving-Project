<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/provider-layout :: layout(content=~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>PV-002 • Thiết lập giá</title>
    <link rel="stylesheet" th:href="@{/provider/css/provider-services.css}">
</head>

<body>
<div class="d-flex align-items-center justify-content-between mb-3">
    <div>
        <h2 class="mb-1">PV-002 • Thiết lập giá</h2>
        <div class="text-muted">1) Chọn gói → 2) Giá theo km → 3) Giá theo từng món đồ.</div>
    </div>
    <a href="/provider/dashboard" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Dashboard</a>
</div>

<!-- 1) Gói -->
<section class="card-dark p-4 mb-4">
    <h5 class="mb-3">1) Chọn gói dịch vụ</h5>
    <div class="row g-3 align-items-end">
        <div class="col-md-6">
            <label class="form-label muted">Gói</label>
            <select id="packageSelect" class="form-select"></select>
        </div>
        <div class="col-md-6 text-end">
            <span class="chip muted"><i class="bi bi-info-circle"></i> Chọn gói để tải giá hiện tại</span>
        </div>
    </div>
</section>

<!-- 2) Giá /km -->
<section class="card-dark p-4 mb-4">
    <h5 class="mb-3">2) Giá theo kilomet</h5>
    <div class="row g-3 align-items-center">
        <div class="col-md-4">
            <label class="form-label muted">Per Km (VND/km)</label>
            <input id="perKm" class="form-control" type="number" min="0" step="1000" placeholder="VD: 100000">
        </div>
        <div class="col-md-8 text-end">
            <button id="btnSavePerKm" class="btn btn-accent"><i class="bi bi-save2"></i> Lưu giá/km</button>
        </div>
    </div>
    <div class="small text-muted mt-2">Tổng cước = km × giá/km (không phụ phí).</div>
</section>

<!-- 3) Giá theo món -->
<section class="card-dark p-4">
    <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="m-0">3) Giá theo từng món đồ</h5>
        <button id="btnSaveFurniture" class="btn btn-accent"><i class="bi bi-save2"></i> Lưu bảng giá</button>
    </div>
    <div class="table-responsive">
        <table class="table table-dark align-middle">
            <thead>
            <tr class="text-muted"><th style="width:45%">Món đồ</th><th style="width:20%">Đơn vị</th><th style="width:35%">Giá (VND)</th></tr>
            </thead>
            <tbody id="furnitureBody"></tbody>
        </table>
    </div>
</section>

<script th:src="@{/provider/js/provider-services.js}"></script>
</body>
</html>
