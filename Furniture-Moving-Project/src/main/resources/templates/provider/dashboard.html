<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Provider Dashboard</title>
    <link th:href="@{/provider/css/provider.css}" rel="stylesheet"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="pv-body">
<header class="pv-header">
    <h1>Provider Dashboard</h1>
    <nav class="pv-nav">
        <a th:href="@{/provider}">Overview</a>
        <a th:href="@{/provider/services}">Service & Price Catalog</a>
        <a th:href="@{/provider/orders}">Orders</a>
    </nav>
</header>

<main class="pv-container pv-grid-3">
    <div class="pv-card stat">
        <div class="stat-number" th:text="${rfpCount}">0</div>
        <div class="stat-label">Pending Offers (RFP)</div>
    </div>
    <div class="pv-card stat">
        <div class="stat-number" th:text="${assignedCount}">0</div>
        <div class="stat-label">Assigned</div>
    </div>
    <div class="pv-card stat">
        <div class="stat-number" th:text="${inProgressCount}">0</div>
        <div class="stat-label">In Progress</div>
    </div>
</main>

<footer class="pv-footer">Â© Furniture Transport Platform</footer>
</body>
</html>
