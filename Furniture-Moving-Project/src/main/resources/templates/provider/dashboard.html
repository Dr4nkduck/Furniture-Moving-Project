<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/provider-layout :: layout(content=~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>Provider • Dashboard</title>
    <link rel="stylesheet" th:href="@{/provider/css/provider-dashboard.css}">
    <!-- FIX: load Chart.js BEFORE page script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
<div class="d-flex align-items-center justify-content-between mb-3">
    <div>
        <h2 class="mb-1">Provider • Dashboard</h2>
        <div class="text-muted">Tổng quan trạng thái đơn và lối tắt thao tác nhanh.</div>
    </div>
    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/provider/services"><i class="bi bi-gear-wide-connected"></i> Pricing
            (PV-002)</a>
        <a class="btn btn-outline-secondary" href="/provider/orders"><i class="bi bi-box-seam"></i> Orders (PV-003)</a>
    </div>
</div>

<div class="row g-3">
    <div class="col-md-3">
        <div class="card-dark p-3 kpi">
            <div class="value" id="kpi-total">0</div>
            <div class="label">Tổng đơn</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card-dark p-3 kpi">
            <div class="value" id="kpi-assigned">0</div>
            <div class="label">Assigned</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card-dark p-3 kpi">
            <div class="value" id="kpi-progress">0</div>
            <div class="label">In Progress</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card-dark p-3 kpi">
            <div class="value" id="kpi-completed">0</div>
            <div class="label">Completed</div>
        </div>
    </div>
</div>

<div class="row g-3 mt-1">
    <div class="col-lg-8">
        <div class="card-dark p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="m-0">Đơn gần đây</h6>
                <a href="/provider/orders" class="btn btn-sm btn-outline-secondary">Xem tất cả</a>
            </div>
            <div id="recent" class="mt-3"></div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card-dark p-3">
            <h6 class="m-0 mb-2">7 ngày qua</h6>
            <canvas id="miniChart" height="180"></canvas>
        </div>
    </div>
</div>

<script th:src="@{/provider/js/provider-dashboard.js}"></script>
</body>
</html>
