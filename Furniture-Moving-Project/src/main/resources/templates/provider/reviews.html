<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá từ khách hàng</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- CSS chung provider (thay bằng đúng file bạn đang dùng cho dashboard/provider) -->
    <link rel="stylesheet" th:href="@{/dashboard/css/main.css}">
    <link rel="stylesheet" th:href="@{/provider/css/provider-main.css}">
</head>
<body>

<!-- Nếu bạn có fragment navbar/sidebar cho provider thì include vào đây -->
<div th:replace="provider/dashboard :: provider-navbar"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Nếu có sidebar provider thì đặt ở đây -->
        <div class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Đánh giá từ khách hàng</h5>
                    <div class="text-muted small">
                        <span>Số lượng đánh giá: <strong id="review-count">0</strong></span>
                        <span class="ml-3">Điểm trung bình: <strong id="review-average">—</strong></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-hover mb-0">
                            <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>Yêu cầu</th>
                                <th>Số sao</th>
                                <th>Góp ý</th>
                                <th>Thời gian</th>
                            </tr>
                            </thead>
                            <tbody data-review-list>
                            <tr>
                                <td colspan="5" class="text-center text-muted">
                                    Đang tải đánh giá...
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-2 text-muted small">
                        * Chỉ hiển thị các đánh giá mà khách hàng đã gửi sau khi dịch vụ hoàn tất.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/provider/js/provider-reviews.js}"></script>

<!-- JS libs -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
