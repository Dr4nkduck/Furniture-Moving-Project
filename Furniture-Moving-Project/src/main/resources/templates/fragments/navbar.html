<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Nav Bar Start -->
<div class="nav-bar" th:fragment="navbar">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a href="#" class="navbar-brand">MENU</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav mr-auto">
          <a th:href="@{/homepage}" class="nav-item nav-link active">Trang chủ</a>
          <a th:href="@{/homepage/about}" class="nav-item nav-link">Thông tin</a>
          <a th:href="@{/homepage/service}" class="nav-item nav-link">Dịch vụ</a>
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Hỗ trợ</a>
            <div class="dropdown-menu">
              <a th:href="@{/homepage/blog}" class="dropdown-item">Yêu cầu hỗ trợ</a>
              <a th:href="@{/homepage/single}" class="dropdown-item">Khiếu nại</a>
            </div>
          </div>
          <a th:href="@{/homepage/contact}" class="nav-item nav-link">Liên hệ</a>
        </div>

        <!-- Chưa đăng nhập -->
        <div class="ml-auto" sec:authorize="isAnonymous()">
          <a class="btn" th:href="@{/login}">Đăng nhập/Đăng ký</a>
        </div>

        <!-- Đã đăng nhập: icon người + menu -->
        <div class="ml-auto nav-item dropdown" sec:authorize="isAuthenticated()">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" title="Tài khoản">
            <i class="fas fa-user-circle fa-lg"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item disabled" href="#" tabindex="-1" aria-disabled="true">
              <i class="far fa-id-badge mr-2"></i> Hồ sơ (đang làm)
            </a>
            <div class="dropdown-divider"></div>

            <!-- CSRF đang disable, nên form này không cần hidden _csrf -->
            <form th:action="@{/logout}" method="post" class="m-0 px-0">
              <button type="submit" class="dropdown-item text-danger">
                <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
              </button>
            </form>

            <!-- Hoặc nếu muốn GET (vì bạn đã disable CSRF): 
            <a class="dropdown-item text-danger" th:href="@{/logout}">
              <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
            </a>
            -->
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Nav Bar End -->
</body>
</html>
