<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 860px; margin: 2rem auto; padding: 0 1rem; }
    header, footer { display:flex; justify-content:space-between; align-items:center; padding: 1rem 0; }
    a.btn { padding:.5rem 1rem; border:1px solid #333; text-decoration:none; border-radius:8px; }
    main { padding: 1rem 0; }
    small.muted { color:#777; }
    .banner { padding:.75rem 1rem; border-radius:10px; margin:.5rem 0 1rem; border:1px solid #ddd;}
    .ok { background:#e8fff0; border-color:#b4f0c9; color:#10713b; }
    .err{ background:#ffe8e8; border-color:#f5b5b5; color:#b40000; }
  </style>
</head>
<body>
<header>
  <div><strong>Furniture Moving</strong></div>
  <nav><a class="btn" href="/login">Đăng nhập</a></nav>
</header>

<main>
  <div th:class="${dbOk} ? 'banner ok' : 'banner err'"
       th:text="${dbMsg}">Kiểm tra kết nối...</div>

  <p>Xin chào! Đây là trang chủ đơn giản (homepage).</p>
</main>

<footer>
  <small class="muted">© 2025 Furniture Moving</small>
  <small class="muted">Made for Chủ Tịch</small>
</footer>
</body>
</html>
