<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Super Admin • Activity Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/homepage/lib/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/homepage/css/style.css}" />
  <style>
    .container { max-width: 1100px; margin-top: 24px; }
    .table thead th { white-space: nowrap; }
    .pagination { margin-bottom: 0; }
  </style>
</head>
<body>
<div class="container">
  <h3 class="mb-3">Activity Logs</h3>

  <form class="row g-2 mb-3" method="get" th:action="@{/super/logs}">
    <div class="col-auto">
      <input class="form-control" type="text" name="q" placeholder="Tìm theo type/description/IP"
             th:value="${q}"/>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Tìm</button>
      <a class="btn btn-outline-secondary" th:href="@{/super/logs}">Xoá lọc</a>
    </div>
    <div class="col text-end">
      <a class="btn btn-secondary" th:href="@{/admin/dashboard}" sec:authorize="hasAnyRole('ADMIN','SUPER_ADMIN')">← Về Dashboard</a>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>User ID</th>
        <th>Type</th>
        <th>Description</th>
        <th>IP</th>
        <th>Time (UTC)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="log, iStat : ${pageData.content}">
        <td th:text="${pageData.pageable.offset + iStat.index + 1}">1</td>
        <td th:text="${log.userId}">2</td>
        <td th:text="${log.eventType}">LOGIN</td>
        <td th:text="${log.eventDescription}">User logged in</td>
        <td th:text="${log.ipAddress}">127.0.0.1</td>
        <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ssxxx')}">...</td>
      </tr>
      <tr th:if="${pageData.totalElements == 0}">
        <td colspan="6" class="text-center text-muted">Không có log nào.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav th:if="${pageData.totalPages > 1}">
    <ul class="pagination justify-content-center gap-1">
      <li class="page-item" th:classappend="${pageData.first}? 'disabled'">
        <a class="page-link"
           th:href="@{/super/logs(page=${pageData.number - 1}, size=${pageData.size}, q=${q})}">«</a>
      </li>
      <li class="page-item" th:each="p : ${#numbers.sequence(0, pageData.totalPages-1)}"
          th:classappend="${p == pageData.number}? 'active'">
        <a class="page-link"
           th:text="${p + 1}"
           th:href="@{/super/logs(page=${p}, size=${pageData.size}, q=${q})}">1</a>
      </li>
      <li class="page-item" th:classappend="${pageData.last}? 'disabled'">
        <a class="page-link"
           th:href="@{/super/logs(page=${pageData.number + 1}, size=${pageData.size}, q=${q})}">»</a>
      </li>
    </ul>
  </nav>
</div>

<script th:src="@{/homepage/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/homepage/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
