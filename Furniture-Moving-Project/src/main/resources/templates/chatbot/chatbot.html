<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI chatbot</title>
    <!--Icon Font from google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down"/>
    <!-- Icon Font Stylesheet (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Template Stylesheet (LOCAL) -->
    <link rel="stylesheet" th:href="@{/chatbot/css/style.css}">
</head>
<body>
<div class="chatbot-popup">
    <!-- HEADER -->
    <div class="chat-header">
        <div class="header-info">
            <i class="fas fa-robot" style="font-size: 50px; color: #333;"></i>
            <h2 class="logo-text">Chatbot</h2>
        </div>
        <button class="material-symbols-rounded"> keyboard_arrow_down</button>

    </div>

    <!--BODY CONTENT-->
    <div class="chat-body">
        <div class="message bot-message"> 
            <!-- Messages will be dynamically added here -->
              <i class="fas fa-robot" style="font-size: 50px; color: #333;"></i>
            <div class="message-text">Hey there <br/> How can i help you today?</div>
        </div>
    </div>
    <!-- FOOTER CONTENT -->
    <div class="chat-footer">
        <form action="/" class="chat-form">
            <textarea placeholder="Message..." class="message-input"></textarea>
            <div class="chat-controls"></div>
        </form>
    </div>
</body>
</html>
